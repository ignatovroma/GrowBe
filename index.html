<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GrowBe</title>
  </head>

  <body>
    <div class="main-contetnt">
      <header>
        <div class="logo">
          <div class="logo__img">
            <img src="./image/logo.png" alt="logo" />
          </div>
          <div class="logo__text">
            <span class="logo__grow">Grow</span><span class="logo__be">Be</span>
          </div>
        </div>
        <nav class="menu">
          <a href="#" class="home__link">Home</a>
          <a href="#" class="about__link">About&nbsp;Us</a>
          <a href="#" class="services__link">Services</a>
          <div class="features__link">
            <a href="#" class="menu__features">Features</a>
            <img class="menu__features_img" src="./image/icon_down.png" alt="icon_down"/>
          </div>
          <a href="#" class="team__link">Team</a>
          <a href="#" class="blog__link">Blog</a>
          <a href="#" class="contact__link">Contact</a>
        </nav>
      </header>
      <main class="main">
        <div class="home">
          <div class="home__left">
            <div class="home__text">
            <h1 class="home__h1">
              SEO&nbsp;&&nbsp;Digital Marketing&nbsp;For&nbsp;Your Website.
            </h1>
            <h2 class="home__h2">
              Provide all kind of seo services and help to improve</h2>
            <h2 class="home__h2">  seo ranking. Globally incubate standards.
            </h2>
          </div>
            <div class="home__button">
              <a href="#" class="home__btn">Start Now</a>
              <a href="#" class="watch__video">Watch Video</a>
            </div>
          </div>
          <div class="home_right">
            <img src="./image/pngfind 1.png" alt="home" />
          </div>
        </div>
      </main>
      <footer>
        <div class="footer__logo">
        <img src="./image/1.png" alt="logo-1" />
        <img src="./image/6.png" alt="logo-6" />
        <img src="./image/3.png" alt="logo-2" />
        <img src="./image/4.png" alt="logo-3" />
        <img src="./image/5.png" alt="logo-4" />
        <img src="./image/6-1.png" alt="logo-5" />
        </div>
      </footer>
    </div>
  </body>
</html>
