<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>GrowBe</title>
  </head>

  <body>
    <div class="main-contetnt">
      <header>
        <div class="logo">
          <div class="logo__img">
            <img src="./image/logo.png" alt="logo" />
          </div>
          <div class="logo__text">
            <span class="logo__grow">Grow</span><span class="logo__be">Be</span>
          </div>
        </div>
        <div class="menu">
          <a href="#" class="menu__home">Home</a>
          <a href="##" class="menu__about">About&nbsp;Us</a>
          <a href="###" class="menu__services">Services</a>
          <div class="features">
            <a href="#" class="menu__features">Features</a>
            <img
              class="menu__features"
              src="./image/icon_down.png"
              alt="icon_down"
            />
          </div>
          <a href="#" class="menu__team">Team</a>
          <a href="#" class="menu__blog">Blog</a>
          <a href="#" class="menu__contact">Contact</a>
        </div>
      </header>
      <main class="main">
        <div class="home">
          <div class="home__left">
            <div class="home__h1">
              SEO&nbsp;&&nbsp;Digital Marketing&nbsp;For&nbsp;Your Website.
            </div>
            <div class="home__h2">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </div>
            <div class="home_button">
              <a href="#" class="home__button">Start Now</a>
              <a href="#" class="watch__video">Watch Video</a>
            </div>
          </div>
          <div class="home_right">
            <img src="./image/pngfind 1.png" alt="home" />
          </div>
        </div>
      </main>
      <footer class="footer">
        <img src="./image/1.png" alt="logo-1" />
        <img src="./image/6.png" alt="logo-6" />
        <img src="./image/3.png" alt="logo-2" />
        <img src="./image/4.png" alt="logo-3" />
        <img src="./image/5.png" alt="logo-4" />
        <img src="./image/6-1.png" alt="logo-5" />
      </footer>
    </div>
  </body>
</html>
